      </div>
      <button onsubmit="" type="submit">Submit</button>
    </form>
    <script type="text/javascript">
      const myForm = document.getElementById("myForm");
      myForm.addEventListener("submit", handleForm);
      function handleForm(event) {
        event.preventDefault();
        const dates = [];
        for (const element of myForm.elements) {
          if (element.type === "date") {
            dates.push(new Date(element.value));
          }
        }
        const amountOfWorkers = dates.length;
        const currentDate = new Date();
        if (!dates.every((el) => el <= currentDate)) {
          alert(
            "Please do not include planned hires. Input only working employees"
          );
          return;
        }
        const daysOfWork = [];
        dates.forEach((date) =>
          daysOfWork.push(getAmountOfPassedDaysFromDate(date))
        );
        const totalDays = daysOfWork.reduce(
          (accumulator, currentCount) => accumulator + currentCount
        );
        const averageDateOfWork = totalDays / amountOfWorkers;
        const averageIntegerYearsOfWork = Math.round(averageDateOfWork / 365);
        alert(averageIntegerYearsOfWork);
      }

      function getAmountOfPassedDaysFromDate(date) {
        const difference = new Date().getTime() - date.getTime();
        const millisecondsInSecond = 1000;
        const secondsInHour = 3600;
        const hoursInDay = 24;
        let totalDays = Math.ceil(
          difference / (millisecondsInSecond * secondsInHour * hoursInDay)
        );
        return totalDays;
      }
    </script>
